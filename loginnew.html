<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Saffron Spice - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: calc(1rem + 0.5vw);
            box-sizing: border-box;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode Styles */
        body[data-bs-theme="light"] {
            background-color: #e67e22;
            color: #333;
        }

        /* Dark Mode Styles */
        body[data-bs-theme="dark"] {
            background-color: #121212;
            color: white;
        }

        .login-container {
            background-color: #fff;
            padding: calc(1rem + 0.5vw);
            border-radius: 8px;
            box-shadow: 1px 20px 100px black;
            width: 100%;
            max-width: calc(300px + 10vw);
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode for the login box */
        body[data-bs-theme="dark"] .login-container {
            background-color: #231f1f;
            box-shadow: 5px 10px 100px whitesmoke;
        }

        .logo {
            margin-bottom: calc(1rem + 0.5vw);
            text-align: center;
        }

        .logo img {
            max-width: 30%;
            height: auto;
            box-shadow: 0px 1px 10px #231f1f;
        }

        body[data-bs-theme="dark"] .logo img {
            box-shadow: 0px 1px 10px whitesmoke;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: calc(1rem + 0.5vw) 0;
            box-sizing: border-box;
        }

        label {
            margin-bottom: 0.5rem;
            font-size: calc(1rem + 0.3vw);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: calc(0.5rem + 0.3vw);
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: calc(1rem + 0.3vw);
            box-sizing: border-box;
        }

        button {
            background-color: #d35400;
            color: white;
            padding: calc(0.5rem + 0.3vw);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: calc(1rem + 0.3vw);
        }

        button:hover {
            background-color: #e67e22;
        }

        /* Toggle switch slider styles */
        .form-check {
            position: absolute;
            top: 10px;
            right: 0px;
            left: 0%;
            display: flex;
            align-items: center;
        }

        /* Custom toggle switch styles */
        .form-check-input {
            position: absolute;
            appearance: none;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-check-input:before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .form-check-input:checked {
            background-color: #4CAF50;
        }

        .form-check-input:checked:before {
            transform: translateX(25px);
        }

        /* Dark/Light labels */
        .theme-labels {
            display: flex;
            justify-content: space-between;
            width: 80px;
        }

        .theme-labels span {
            font-size: calc(0.8rem + 0.2vw);
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="form-check form-switch mx-4">
        <div class="theme-labels">
            <input class="form-check-input p-2" type="checkbox" role="switch" id="themeToggle" checked onclick="myFunction()">
        </div>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="images/SaffronSpice.jpeg" alt="Saffron Spice Logo">
        </div>
        <h2>Login to Saffron Spice</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="text-center mt-4">
            Don't have an account? 
            <a href="signup.html" class="text-decoration-none" style="color: #d35400;">Sign Up</a>
        </p>
    </div>

    <script>
        function myFunction() {
            var element = document.body;
            if (element.dataset.bsTheme === "dark") {
                element.dataset.bsTheme = "light";
            } else {
                element.dataset.bsTheme = "dark";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
