<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .payment-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Page</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="upi">UPI ID</label>
                <input type="text" id="upi" placeholder="Enter your UPI ID" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="button" class="btn" onclick="processPayment()">Pay Now</button>
        </form>
        <div id="result" style="margin-top: 20px; color: #333;"></div>
    </div>

    <script>
        function processPayment() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const upi = document.getElementById('upi').value;
            const amount = document.getElementById('amount').value;

            if (name && email && upi && amount) {
                alert('Payment is being processed! Redirecting to confirmation page...');
                sessionStorage.setItem('paymentDetails', JSON.stringify({
                    name, email, upi, amount
                }));
                window.location.href = 'confirmation.html';
            } else {
                alert('Please fill in all the details!');
            }
        }
    </script>
    <div class="footer">Dummy Payment System &copy; 2024</div>
</body>
</html>
