<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Saffron Spice - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: calc(1rem + 0.5vw);
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode Styles */
        body[data-bs-theme="light"] {
            background-color: #e67e22;
            color: #333;
        }

        /* Dark Mode Styles */
        body[data-bs-theme="dark"] {
            background-color: #121212;
            color: white;
        }

        .login-container {
            background-color: #fff;
            padding: calc(1rem + 0.5vw);
            border-radius: 8px;
            box-shadow: 1px 20px 1000px black;
            width: 100%;
            max-width: calc(500px + 10vw);
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode for the login box */
        body[data-bs-theme="dark"] .login-container {
            background-color: #231f1f;
            box-shadow: 5px 10px 1000px whitesmoke;
        }

        .logo {
            margin-bottom: calc(1rem + 0.5vw);
            text-align: center;
        }

        .logo img {
            max-width: 30%;
            height: auto;
            box-shadow: 0px 1px 10px #231f1f;
        }
        body[data-bs-theme="dark"] .logo img {
            box-shadow: 0px 1px 10px whitesmoke;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: calc(1rem + 0.5vw) 0;
            box-sizing: border-box;
        }

        label {
            margin-bottom: 0.5rem;
            font-size: calc(1rem + 0.3vw);
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: calc(0.5rem + 0.3vw);
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: calc(1rem + 0.3vw);
            box-sizing: border-box;
        }

        button {
            background-color: #d35400;
            color: white;
            padding: calc(0.5rem + 0.3vw);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: calc(1rem + 0.3vw);
        }

        button:hover {
            background-color: #e67e22;
        }

        /* Toggle switch slider styles */
        .form-check {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .form-check-input {
            appearance: none;
            
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-check-input::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .form-check-input:checked {
            background-color: #4CAF50;
        }

        .form-check-input:checked::before {
            transform: translateX(25px);
        }

        .theme-labels {
            display: flex;
            justify-content: space-between;
            width: 80px;
        }

        .theme-labels span {
            font-size: calc(0.8rem + 0.2vw);
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="form-check form-switch mx-4">
        <div class="theme-labels">
            <input class="form-check-input p-2" type="checkbox" role="switch" id="themeToggle" checked onclick="myFunction()">
        </div>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="images/SaffronSpice.jpeg" alt="Saffron Spice Logo">
        </div>
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" placeholder="First name" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" placeholder="Last name" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="mail">Email:</label>
                            <input type="email" class="form-control form-control-lg" id="mail" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="dob">DOB:</label>
                            <input type="date" id="dob" placeholder="Enter your Date Of Birth" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phn">Phone Number:</label>
                <input type="tel" id="phn" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function myFunction() {
            var element = document.body;
            var darkLabel = document.getElementById("darkLabel");
            var lightLabel = document.getElementById("lightLabel");

            if (element.dataset.bsTheme === "dark") {
                element.dataset.bsTheme = "light";
                darkLabel.style.display = "none";
                lightLabel.style.display = "block";
            } else {
                element.dataset.bsTheme = "dark";
                darkLabel.style.display = "block";
                lightLabel.style.display = "none";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
